<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intrigued Mutts - Scenes</title>

  <style>
    :root{
      --ui:#fff;
      --ui2: rgba(255,255,255,.14);
      --glass: rgba(0,0,0,.45);
      --glow: rgba(120,180,255,.45);
    }
    *{ box-sizing:border-box; }
    body{ margin:0; background:#000; color:var(--ui); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; overflow:hidden; }
    .stage{ position:relative; width:100vw; height:100vh; background:#000; }

    /* Shared layers */
    .layer{ position:absolute; inset:0; display:none; }
    .layer.active{ display:block; }

    /* Landing image */
    .landing img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:cover;
      transform: scale(1.02);
    }

    /* Hotspot */
    .hotspot{
      position:absolute;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.08);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease, box-shadow .2s ease;
      z-index:5;
    }
    .hotspot:hover,
    .hotspot:focus-visible{
      transform: scale(1.03);
      border-color: rgba(255,255,255,.32);
      background: rgba(255,255,255,.06);
      box-shadow: 0 0 18px 6px var(--glow);
    }
    .hotspot::after{
      content: attr(data-label);
      position:absolute; left:10px; top:10px;
      font-size:12px; opacity:.9;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      pointer-events:none;
    }

    /* Door hotspot placement (tweak as needed) */
    #hs-door{
      left: 7%;
      top: 28%;
      width: 18%;
      height: 32%;
    }

    /* Video layers */
    video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:contain;
      background:#000;
      transition: none;
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      perspective: 1000px;
      -webkit-perspective: 1000px;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    /* Mancave HUD */
    .hud{
      position:absolute; left:16px; right:16px; top:16px;
      display:flex; align-items:center; justify-content:space-between;
      z-index:10;
      pointer-events:none;
    }
    .badge{
      pointer-events:auto;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      display:flex; gap:10px; align-items:center;
    }
    .badge b{ font-size:12px; letter-spacing:.08em; text-transform:uppercase; }
    .badge span{ font-size:12px; opacity:.8; }

    .btn{
      pointer-events:auto;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      transition: transform .15s ease, background .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    /* Modal panel (replaces toast) */
    .panel-shell{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:30; opacity:0; transition: opacity .25s ease; }
    .panel-shell.show{ opacity:1; pointer-events:auto; }
    .panel-backdrop{ position:absolute; inset:0; background: rgba(0,0,0,.6); backdrop-filter: blur(2px); }
    .panel{ position:relative; width:min(420px, 92vw); background: rgba(12,12,12,.9); border:1px solid var(--ui2); border-radius:18px; padding:18px; box-shadow: 0 10px 40px rgba(0,0,0,.6); z-index:1; }
    .panel h3{ margin:0 0 8px; font-size:18px; letter-spacing:.02em; }
    .panel p{ margin:0 0 12px; color: rgba(255,255,255,.85); line-height:1.5; font-size:14px; }
    .panel .panel-actions{ display:flex; justify-content:flex-end; gap:10px; }

    /* Loader */
    .loader{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; z-index:40; background: radial-gradient(circle at 50% 20%, rgba(255,255,255,.08), rgba(0,0,0,.85)); color:var(--ui); text-align:center; transition: opacity .3s ease, visibility .3s ease; }
    .loader.hide{ opacity:0; visibility:hidden; }
    .spinner{ width:48px; height:48px; border-radius:50%; border:3px solid rgba(255,255,255,.2); border-top-color:var(--ui); animation: spin 1s linear infinite; }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    /* Mobile hint */
    .hint{ position:absolute; left:50%; bottom:16px; transform:translateX(-50%); padding:10px 14px; border-radius:14px; border:1px solid var(--ui2); background: var(--glass); backdrop-filter: blur(10px); font-size:13px; z-index:22; display:none; }
    .hint.show{ display:flex; gap:8px; align-items:center; }

    /* Mancave hotspots (tweak positions) */
    .mancave-hotspots .hotspot{ z-index:12; }
    #hs-dog-left{ left: 2%; top: 35%; width: 32%; height: 35%; }
    #hs-cards{ left: 32%; top: 48%; width: 28%; height: 22%; }
    #hs-darts{ left: 76%; top: 16%; width: 20%; height: 24%; }
    #hs-dominoes{ left: 40%; top: 74%; width: 26%; height: 18%; }

    @media (max-width: 768px){
      #hs-door{ left: 4%; top: 26%; width: 26%; height: 36%; }

      #hs-dog-left{ left: 1%; top: 32%; width: 40%; height: 38%; }
      #hs-cards{ left: 18%; top: 50%; width: 60%; height: 24%; }
      #hs-darts{ left: 62%; top: 14%; width: 34%; height: 26%; }
      #hs-dominoes{ left: 20%; top: 76%; width: 58%; height: 18%; }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <!-- 1) LANDING -->
    <div class="layer landing active" id="layerLanding">
      <img src="./landing.png" alt="Intrigued Mutts landing" />
      <div class="hotspot" id="hs-door" data-label="Enter"></div>
    </div>

    <!-- 2) WALK TO DOOR (plays once) -->
    <div class="layer" id="layerDoor">
      <video id="doorVideo" playsinline muted preload="auto">
        <source src="./thewalktodoor.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- 3) INTERACTIVE LOOP -->
    <div class="layer" id="layerMancave">
      <video id="mancaveVideo" autoplay loop playsinline muted preload="auto" playbackRate="1.0">
        <source src="./interactive.mp4" type="video/mp4" />
      </video>

      <div class="hud">
        <div class="badge"><b>Intrigued Mutts</b><span>Clubhouse</span></div>
        <div style="display:flex; gap:10px;">
          <div class="btn" id="btnSound">Sound off</div>
          <div class="btn" id="btnBack">Back</div>
          <div class="btn" id="btnReset">Reset view</div>
        </div>
      </div>

      <div class="mancave-hotspots">
        <div class="hotspot" id="hs-dog-left" data-label="Dog"></div>
        <div class="hotspot" id="hs-cards" data-label="Cards"></div>
        <div class="hotspot" id="hs-darts" data-label="Darts"></div>
        <div class="hotspot" id="hs-dominoes" data-label="Dominoes"></div>
      </div>
    </div>

    <div class="hint" id="hint" aria-live="polite">Tap hotspots to explore.</div>

    <div class="loader" id="loader" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div>Loading clubhouse assets...</div>
    </div>

    <div class="panel-shell" id="panelShell" aria-live="polite">
      <div class="panel-backdrop"></div>
      <div class="panel" role="dialog" aria-modal="true" aria-labelledby="panelTitle">
        <h3 id="panelTitle">Update</h3>
        <p id="panelBody">Ready.</p>
        <div class="panel-actions">
          <div class="btn" id="panelClose">Close</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Layers
    const layerLanding = document.getElementById("layerLanding");
    const layerDoor = document.getElementById("layerDoor");
    const layerMancave = document.getElementById("layerMancave");

    // Videos
    const doorVideo = document.getElementById("doorVideo");
    const mancaveVideo = document.getElementById("mancaveVideo");

    // Controls
    const hsDoor = document.getElementById("hs-door");
    const btnBack = document.getElementById("btnBack");
    const btnReset = document.getElementById("btnReset");
    const btnSound = document.getElementById("btnSound");

    const hsCards = document.getElementById("hs-cards");
    const hsDarts = document.getElementById("hs-darts");
    const hsDominoes = document.getElementById("hs-dominoes");
    const hsDogLeft = document.getElementById("hs-dog-left");

    // Panels and overlays
    const panelShell = document.getElementById("panelShell");
    const panelTitle = document.getElementById("panelTitle");
    const panelBody = document.getElementById("panelBody");
    const panelClose = document.getElementById("panelClose");
    const loader = document.getElementById("loader");
    const hint = document.getElementById("hint");

    const stage = document.getElementById("stage");
    const isTouch = window.matchMedia('(pointer:coarse)').matches;

    let panelTimer = null;
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    let soundOn = false;

    function showLayer(which){
      layerLanding.classList.remove("active");
      layerDoor.classList.remove("active");
      layerMancave.classList.remove("active");
      which.classList.add("active");
    }

    function showPanel(title, message, options = {}){
      panelTitle.textContent = title;
      panelBody.textContent = message;
      panelShell.classList.add("show");
      clearTimeout(panelTimer);
      if (options.autoHide) {
        panelTimer = setTimeout(hidePanel, options.autoHide);
      }
    }

    function hidePanel(){
      panelShell.classList.remove("show");
      clearTimeout(panelTimer);
    }

    panelClose.addEventListener("click", hidePanel);
    panelShell.addEventListener("click", (e) => {
      if (e.target.classList.contains("panel-backdrop")) hidePanel();
    });

    function setHint(text){
      if (!isTouch) {
        hint.classList.remove("show");
        return;
      }
      hint.textContent = text;
      hint.classList.add("show");
    }

    function applySound(){
      doorVideo.muted = !soundOn;
      mancaveVideo.muted = !soundOn;
      btnSound.textContent = soundOn ? "Sound on" : "Sound off";
    }

    btnSound.addEventListener("click", () => {
      soundOn = !soundOn;
      applySound();
      if (soundOn) {
        showPanel("Sound on", "Audio is now enabled.", { autoHide: 1500 });
      }
    });

    function videoReady(video){
      return new Promise((resolve, reject) => {
        if (video.readyState >= 2) {
          resolve();
          return;
        }
        const handleReady = () => resolve();
        const handleError = () => reject(new Error("Video failed to load: " + video.currentSrc));
        video.addEventListener("canplay", handleReady, { once: true });
        video.addEventListener("error", handleError, { once: true });
        video.load();
      });
    }

    function imageReady(src){
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve();
        img.onerror = () => reject(new Error("Image failed to load: " + src));
        img.src = src;
      });
    }

    function goLanding(){
      doorVideo.pause();
      mancaveVideo.pause();
      showLayer(layerLanding);
      location.hash = "";
      targetX = 0; targetY = 0;
      setHint("Tap the door to enter.");
    }

    async function goMancave(skipHash){
      doorVideo.pause();
      showLayer(layerMancave);
      if (!skipHash) location.hash = "#mancave";
      targetX = 0; targetY = 0; currentX = 0; currentY = 0;
      setHint("Tap hotspots to explore.");
      
      // Ensure smooth playback
      mancaveVideo.playbackRate = 1.0;
      
      try { await mancaveVideo.play(); } catch (e) { /* playback blocked until user gesture */ }
    }

    function handleHashNavigation(initial){
      if (location.hash === "#mancave") {
        goMancave(true);
      } else if (!initial) {
        goLanding();
      }
    }

    // Scene 1 -> Scene 2
    hsDoor.addEventListener("click", async () => {
      showLayer(layerDoor);

      // user gesture click allows play on mobile
      doorVideo.currentTime = 0;
      try { await doorVideo.play(); }
      catch(e){ /* playback blocked until another tap */ }
    });

    // Scene 2 -> Scene 3
    doorVideo.addEventListener("ended", async () => {
      await goMancave();
    });

    // Back
    btnBack.addEventListener("click", () => {
      goLanding();
    });

    // Parallax on interactive loop
    stage.addEventListener("mousemove", () => {
      // Parallax disabled in mancave to avoid loop seam jerk
      if (!layerMancave.classList.contains("active")) return;
      targetX = 0;
      targetY = 0;
    });

    function tick(){
      currentX += (targetX - currentX) * 0.08;
      currentY += (targetY - currentY) * 0.08;

      if (layerMancave.classList.contains("active")) {
        mancaveVideo.style.transform = `translate3d(0px, 0px, 0) scale(1)`;
      } else {
        mancaveVideo.style.transform = `translate3d(0px, 0px, 0) scale(1)`;
      }
      requestAnimationFrame(tick);
    }
    tick();

    btnReset.addEventListener("click", () => {
      targetX = 0; targetY = 0;
    });

    // Hotspots
    hsDogLeft.addEventListener("click", () => showPanel("Dog", "The first pup on the left."));
    hsDarts.addEventListener("click", () => showPanel("Darts", "Aim steady."));
    hsDominoes.addEventListener("click", () => showPanel("Dominoes", "Keep it smooth."));

    // Debug helpers
    doorVideo.addEventListener("error", () => showPanel("Missing video", "Door video not found (check filename/path)."));
    mancaveVideo.addEventListener("error", () => showPanel("Missing video", "Interactive video not found (check filename/path)."));

    // Ensure smooth looping for interactive video
    mancaveVideo.addEventListener("loadedmetadata", () => {
      mancaveVideo.playbackRate = 1.0;
    });
    
    mancaveVideo.addEventListener("waiting", () => {
      // Video is buffering - this helps prevent stuttering
      console.log("Buffering...");
    });

    mancaveVideo.addEventListener("playing", () => {
      // Ensure playback rate stays consistent
      if (mancaveVideo.playbackRate !== 1.0) {
        mancaveVideo.playbackRate = 1.0;
      }
    });

    // Preload assets, then enable hash navigation
      Promise.all([
        imageReady("./landing.png"),
        videoReady(doorVideo),
        videoReady(mancaveVideo)
      ]).then(() => {
        loader.classList.add("hide");
        setHint("Tap the door to enter.");
        applySound();
        handleHashNavigation(true);
      }).catch((err) => {
        loader.classList.add("hide");
        showPanel("Load issue", err.message);
      });

    window.addEventListener("hashchange", () => handleHashNavigation(false));
  </script>
</body>
</html>
