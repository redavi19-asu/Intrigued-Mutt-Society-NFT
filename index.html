<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />
  <title>Intrigued Mutts - Scenes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    :root{
      --ui:#fff;
      --ui2: rgba(255,255,255,.14);
      --glass: rgba(0,0,0,.45);
      --glow: rgba(120,180,255,.45);
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; }
    body{ background:#000; color:var(--ui); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

    .stage{
      position:fixed;
      inset:0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      background:#000;
    }

    @supports (height: 100dvh){
      .stage{ height: 100dvh; }
    }
    @supports (width: 100dvw){
      .stage{ width: 100dvw; }
    }

    .layer{ position:absolute; inset:0; display:none; }
    .layer.active{ display:block; }
    .layer video{ width:100%; height:100%; object-fit:cover; display:block; }

    #stocksOverlay{
      position: fixed;
      inset: 0;
      background: black;
      overflow: hidden;
      z-index: 99999;
    }

    #stocksOverlay video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      background: black;
    }

    #stocksVideo{
      position: fixed !important;
      inset: 0 !important;

      width: 100vw !important;
      height: 100vh !important;

      object-fit: cover !important;
      object-position: center center !important;
      transform: scale(1.05);

      background: black;

      display: block !important;
      opacity: 1 !important;
      border: none !important;
      outline: none !important;
      padding: 0;
      margin: 0;
    }

    body.stocks-playing #stage{
      opacity: 0 !important;
    }

    .landing{
      min-height: 100vh;
      display: grid;
      place-items: center;
      place-content: center;
      gap: 24px;
      overflow: hidden;
      position: relative;
    }

    @media (orientation: landscape) and (max-height: 550px){
      .landing{
        gap: 12px;
        padding: 12px 10px 24px;
      }
      .title-graphic{
        width: min(85vw, 520px);
        max-height: 50vh;
        background-size: contain;
      }
      .enter-btn{
        margin-top: 6px;
      }
    }

    .title-graphic{
      width: min(960px, 98vw);
      max-width: 1200px;
      aspect-ratio: 16 / 7;
      background-image: url('./intrigued-mutts-society-transparent.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 16px 22px rgba(0,0,0,.28));
      transform: translateY(-140vh);
      will-change: transform, opacity;
      opacity: 0;
    }

    .title-graphic.drop-in{
      animation: dropInTitle 4s cubic-bezier(.18,.88,.32,1.15) forwards;
    }

    .about-graphic{
      position:absolute;
      left:50%; top:50%; transform: translate(-50%, -50%) translateY(-140vh);
      width: 98vw;
      height: 98vh;
      aspect-ratio: 16 / 9;
      background-image: url('./aboutimage.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.32));
      opacity: 0;
      display: none;
      pointer-events: auto;
      will-change: transform, opacity;
    }

    .about-graphic.show{ display:block; }
    .about-graphic.drop-in{ animation: dropInAbout 4s cubic-bezier(.18,.88,.32,1.15) forwards; }

    .about-close{
      position:absolute;
      right: 18px;
      top: 18px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      cursor:pointer;
      user-select:none;
      z-index:32;
      box-shadow: 0 0 0 0 rgba(255,105,180,.42), 0 14px 40px rgba(0,0,0,.45);
      transition: transform .14s ease, box-shadow .22s ease;
      animation: aboutCloseGlow 2.4s ease-in-out infinite;
    }

    .about-close:hover,
    .about-close:focus-visible{
      outline: none;
      transform: translateY(-1px);
      box-shadow: 0 0 0 10px rgba(255,105,180,.22), 0 10px 28px rgba(0,0,0,.4);
    }

    @keyframes aboutCloseGlow{
      0%{ box-shadow: 0 0 0 0 rgba(255,105,180,.42), 0 14px 40px rgba(0,0,0,.45); }
      50%{ box-shadow: 0 0 0 14px rgba(255,105,180,.2), 0 18px 44px rgba(0,0,0,.5); }
      100%{ box-shadow: 0 0 0 0 rgba(255,105,180,.42), 0 14px 40px rgba(0,0,0,.45); }
    }

    @keyframes dropInTitle{
      0%   { transform: translateY(-140vh); opacity: 0; }
      68%  { transform: translateY(0); opacity: 1; }
      80%  { transform: translateY(-16px); opacity: 1; }
      90%  { transform: translateY(0); opacity: 1; }
      96%  { transform: translateY(-6px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes dropInAbout{
      0%   { transform: translate(-50%, -50%) translateY(-140vh); opacity: 0; }
      68%  { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      80%  { transform: translate(-50%, -50%) translateY(-16px); opacity: 1; }
      90%  { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
      96%  { transform: translate(-50%, -50%) translateY(-6px); opacity: 1; }
      100% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
    }

    @media (max-width: 640px){
      .about-graphic{
        width: 98vw;
        height: 98vh;
      }
    }

    .enter-btn{
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 2px solid rgba(0,0,0,.2);
      background: rgba(255,255,255,.94);
      cursor: pointer;
      transition: transform .12s ease, opacity .2s ease, box-shadow .2s ease;
      box-shadow: 0 0 0 0 rgba(120,180,255,.85), 0 16px 40px rgba(0,0,0,.45);
      animation: pulseGlow 1.6s ease-in-out infinite;
    }
    .enter-btn:disabled{
      opacity: .45;
      cursor: not-allowed;
      animation: none;
      box-shadow: none;
    }
    .enter-btn:not(:disabled):active{
      transform: translateY(2px);
      box-shadow: 0 0 0 6px rgba(120,180,255,.45), 0 8px 20px rgba(0,0,0,.42);
    }
    .enter-btn:not(:disabled):focus-visible{
      outline: none;
      box-shadow: 0 0 0 10px rgba(120,180,255,.55), 0 16px 34px rgba(0,0,0,.48);
    }

    @keyframes pulseGlow{
      0%{ box-shadow: 0 0 0 0 rgba(120,180,255,.85), 0 16px 40px rgba(0,0,0,.45); }
      50%{ box-shadow: 0 0 0 18px rgba(120,180,255,.35), 0 24px 48px rgba(0,0,0,.5); }
      100%{ box-shadow: 0 0 0 0 rgba(120,180,255,.85), 0 16px 40px rgba(0,0,0,.45); }
    }

    .landing img{
      position:absolute; inset:0; width:100%; height:100%;
      object-fit:fill;
      object-position:center;
    }
    
    @media (orientation: portrait){
      .landing img{ object-fit: fill; object-position: center; }
    }
    @media (orientation: landscape) and (max-width: 1200px){
      /* Mobile landscape: media query already handles hiding desktop hotspots and showing bar via max-width rule */
    }


    video{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      object-position:center;
      background:#000;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    
    @media (orientation: portrait){
      video{ object-fit: cover; object-position: center; }
    }
    @media (orientation: landscape){
      video{ object-fit: cover; object-position: center; }
    }

    .hud{
      position:absolute;
      left: max(16px, env(safe-area-inset-left, 0px));
      right: max(16px, env(safe-area-inset-right, 0px));
      top: max(16px, env(safe-area-inset-top, 0px));
      display:none !important;
      align-items:center; justify-content:space-between;
      z-index:10;
      pointer-events:none;
      flex-wrap: wrap;
      gap: 8px;
    }
    .badge{
      pointer-events:auto;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      display:flex; gap:10px; align-items:center;
    }
    .badge b{ font-size:12px; letter-spacing:.08em; text-transform:uppercase; }
    .badge span{ font-size:12px; opacity:.8; }

    .btn{
      pointer-events:auto;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--ui2);
      background: var(--glass);
      backdrop-filter: blur(8px);
      transition: transform .15s ease, background .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 44px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:600;
    }
    .btn-group{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      pointer-events:auto;
    }
    .btn-group .btn{
      min-width:100px;
    }
    .btn:hover,
    .btn:active{ transform: translateY(-1px); background: rgba(255,255,255,.06); }

    .panel-shell{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:30; opacity:0; transition: opacity .25s ease; }
    .panel-shell.show{ opacity:1; pointer-events:auto; }
    .panel-backdrop{ position:absolute; inset:0; background: rgba(0,0,0,.6); backdrop-filter: blur(2px); }
    .panel{ position:relative; width:min(420px, 92vw); background: rgba(12,12,12,.9); border:1px solid var(--ui2); border-radius:18px; padding:18px; box-shadow: 0 10px 40px rgba(0,0,0,.6); z-index:1; }
    .panel h3{ margin:0 0 8px; font-size:18px; letter-spacing:.02em; }
    .panel p{ margin:0 0 12px; color: rgba(255,255,255,.85); line-height:1.5; font-size:14px; }
    .panel .panel-actions{ display:flex; justify-content:flex-end; gap:10px; }

    /* Desktop: show 3 hotspots at bottom, hide bar by default */
    .hotspot{
      position: relative;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,.18);
      border: 3px solid rgba(255,255,255,.45);
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 900;
      font-family: 'Luckiest Guy', cursive;
      color: #000;
      text-shadow: 0 0 4px rgba(255,255,255,.9), 0 2px 4px rgba(0,0,0,.8);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 0 14px rgba(0,255,0,.22);
      text-align: center;
      padding: 6px;
    }

    .hotspotRow,
    .hotspotBar{
      position: fixed;
      left: 0;
      right: 0;
      bottom: max(20px, env(safe-area-inset-bottom, 0px));
      z-index: 22;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      pointer-events: auto;
    }

    /* Mobile bar hidden by default */
    .hotspotBar{
      display: none;
    }

    /* MOBILE: < 1200px - hide desktop hotspots, show bottom bar */
    @media (max-width: 1200px){
      .hotspotRow{
        display: none;
      }
      .hotspotBar{
        display: flex !important;
        bottom: max(12px, env(safe-area-inset-bottom, 0px));
      }
      .hotspotBar .hotspot,
      .hotspotRow .hotspot{
        display: flex;
        position: static;
        pointer-events: auto;
        transform: none;
        /* Reduce glow on mobile */
        box-shadow: 0 0 12px rgba(0,255,0,.2) !important;
      }
      .hotspotBar .hotspot::after{
        /* Disable pulse animation on mobile */
        animation: none !important;
        opacity: 0 !important;
      }
      /* Simpler mobile styling */
      #hotspotOpenBar{
        box-shadow: 0 0 12px rgba(0,255,0,.2) !important;
      }
      #hotspotTableBar{
        box-shadow: 0 0 12px rgba(255,140,0,.25) !important;
      }
      #hotspotDartBar{
        box-shadow: 0 0 12px rgba(255,80,140,.25) !important;
      }
      #hotspotStocksBar{
        box-shadow: 0 0 12px rgba(58,160,255,.25) !important;
      }
    }
    #hotspotTable{ box-shadow: 0 0 14px rgba(255,140,0,.32); border-color: rgba(255,200,120,.8); background: rgba(255,200,120,.26); }
    #hotspotDart{ box-shadow: 0 0 14px rgba(255,80,140,.32); border-color: rgba(255,140,200,.8); background: rgba(255,140,200,.26); }
    #hotspotStocks{ box-shadow: 0 0 14px rgba(58,160,255,.36); border-color: rgba(120,190,255,.85); background: rgba(120,190,255,.22); }
    .hotspot::after{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0,255,0,.38);
      animation: hotspotPulse 1.5s ease-in-out infinite;
      pointer-events: none;
    }
    #hotspotTable::after{ background: rgba(255,140,0,.36); }
    #hotspotDart::after{ background: rgba(255,80,140,.36); }
    #hotspotStocks::after{ background: rgba(58,160,255,.32); }
    /* Distinct styles for mobile bar hotspots */
    #hotspotOpenBar{ box-shadow: 0 0 14px rgba(0,255,0,.22); border-color: rgba(180,255,180,.82); background: rgba(180,255,180,.22); }
    #hotspotTableBar{ box-shadow: 0 0 14px rgba(255,140,0,.32); border-color: rgba(255,200,120,.82); background: rgba(255,200,120,.22); }
    #hotspotDartBar{ box-shadow: 0 0 14px rgba(255,80,140,.32); border-color: rgba(255,140,200,.82); background: rgba(255,140,200,.22); }
    #hotspotStocksBar{ box-shadow: 0 0 14px rgba(58,160,255,.36); border-color: rgba(120,190,255,.85); background: rgba(120,190,255,.22); }
    #hotspotTableBar::after{ background: rgba(255,140,0,.36); }
    #hotspotDartBar::after{ background: rgba(255,80,140,.36); }
    #hotspotStocksBar::after{ background: rgba(58,160,255,.32); }
    .hotspot:hover,
    .hotspot:active{
      transform: scale(1.28);
      background: rgba(255,255,255,.26);
      box-shadow: 0 0 20px rgba(0,255,0,.32);
    }
    #hotspotTable:hover,
    #hotspotTable:active{ box-shadow: 0 0 20px rgba(255,140,0,.46); background: rgba(255,210,150,.36); }
    #hotspotDart:hover,
    #hotspotDart:active{ box-shadow: 0 0 20px rgba(255,80,140,.46); background: rgba(255,170,210,.36); }
    #hotspotStocks:hover,
    #hotspotStocks:active{ box-shadow: 0 0 20px rgba(58,160,255,.5); background: rgba(120,190,255,.32); }
    #hotspotStocks,
    #hotspotStocksBar{
      font-size: 12px;
      line-height: 1.1;
    }

    @keyframes hotspotPulse{
      0%{ transform: scale(1); opacity: 0.9; }
      50%{ transform: scale(1.5); opacity: 0.28; }
      100%{ transform: scale(1); opacity: 0.9; }
    }

    .loader{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:14px; z-index:40; background: radial-gradient(circle at 50% 20%, rgba(255,255,255,.08), rgba(0,0,0,.85)); color:var(--ui); text-align:center; transition: opacity .3s ease, visibility .3s ease; }
    .loader.hide{ opacity:0; visibility:hidden; }
    .spinner{ width:48px; height:48px; border-radius:50%; border:3px solid rgba(255,255,255,.2); border-top-color:var(--ui); animation: spin 1s linear infinite; }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    .hint{ position:absolute; left:50%; bottom:16px; transform:translateX(-50%); padding:10px 14px; border-radius:14px; border:1px solid var(--ui2); background: var(--glass); backdrop-filter: blur(10px); font-size:13px; z-index:22; display:none !important; }
    .hint.show{ display:none !important; }

    @media (max-width: 768px){
      .hud{
        top: max(8px, env(safe-area-inset-top, 0px));
        left: max(8px, env(safe-area-inset-left, 0px));
        right: max(8px, env(safe-area-inset-right, 0px));
        flex-direction: column;
        align-items: stretch;
        display: none !important;
      }
      
      .badge{
        font-size: 11px;
        padding: 8px 10px;
      }
      .badge b{ font-size: 11px; }
      .badge span{ font-size: 10px; }
      
      .hud > div:last-child{
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: space-between;
      }
      
      .btn{
        padding: 8px 10px;
        font-size: 12px;
        flex: 1;
        justify-content: center;
      }
      
      .panel{
        width: calc(100vw - 32px);
        padding: 16px;
      }
      .panel h3{ font-size: 16px; }
      .panel p{ font-size: 13px; }
      
      .hint{
        bottom: 12px;
        font-size: 12px;
        padding: 8px 12px;
        left: 8px;
        right: 8px;
        transform: none;
        max-width: calc(100vw - 16px);
        display: none !important;
      }
      
    }
    
    @media (max-width: 480px){
      .badge{
        font-size: 10px;
        padding: 6px 8px;
      }
      .btn{
        font-size: 11px;
        padding: 6px 8px;
      }
      .panel h3{ font-size: 14px; }
      .panel p{ font-size: 12px; }
    }
    
    @media (orientation: landscape) and (max-height: 600px){
      .hud{
        flex-direction: row;
        top: max(8px, env(safe-area-inset-top, 0px));
        left: max(8px, env(safe-area-inset-left, 0px));
        right: max(8px, env(safe-area-inset-right, 0px));
        gap: 4px;
        display: none;
      }
      
      .badge{
        font-size: 9px;
        padding: 4px 6px;
        flex-shrink: 1;
      }
      .badge b{ font-size: 9px; }
      .badge span{ font-size: 8px; }
      
      .hud > div:last-child{
        display: flex;
        gap: 4px;
        flex-shrink: 0;
        display: none;
      }
      
      .btn{
        font-size: 9px;
        padding: 4px 8px;
        min-height: 32px;
      }
      
      .panel{
        max-height: 80vh;
        overflow-y: auto;
      }
      
      .hint{
        bottom: 8px;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        font-size: 10px;
        padding: 4px 10px;
        display: none;
      }
      
      .loader{
        font-size: 12px;
      }
      .spinner{
        width: 36px;
        height: 36px;
      }

      /* Ensure hotspot bar stays visible in landscape */
      .hotspotBar{
        display: flex !important;
      }
      .hotspotBar .hotspot{
        display: flex;
        width: 70px;
        height: 70px;
        font-size: 12px;
      }
    }
    
    @media (orientation: landscape) and (max-height: 450px){
      .hud{
        top: max(4px, env(safe-area-inset-top, 0px));
        left: max(4px, env(safe-area-inset-left, 0px));
        right: max(4px, env(safe-area-inset-right, 0px));
        display: none;
      }
      .badge, .btn{
        font-size: 8px;
        padding: 3px 5px;
        min-height: 28px;
      }
      .hint{
        font-size: 9px;
        padding: 3px 8px;
        bottom: 4px;
      }
      .panel{
        max-height: 85vh;
        padding: 12px;
      }
      .panel h3{ font-size: 13px; }
      .panel p{ font-size: 11px; }
    }

    /* === Smart fullscreen for stocks video === */
    #stocksOverlay video {
      object-fit: fill !important;
      object-position: center center !important;

      width: 100% !important;
      height: 100% !important;

      transform: scale(1) !important;
      transform-origin: center center;

      background: black;
    }

    /* === FINAL STOCKS VIDEO FIT FIX === */
    #stocksOverlay {
      background: black !important;
    }

    #stocksVideo {
      width: 100vw !important;
      height: 100vh !important;

      object-fit: fill !important;
      object-position: center center !important;

      transform: scale(1.02) !important;

      background: black !important;
    }

    @media (orientation: portrait){
      #stocksOverlay video,
      #stocksVideo {
        object-fit: fill !important;
        transform: scale(1) !important;
      }
    }
  </style>
</head>

<body>
  <div class="stage" id="stage">

    <div class="layer landing active" id="layerLanding">
      <img src="./landing.png" alt="Intrigued Mutts landing" />
      
      <div id="landing" class="landing">
        <div id="titleGraphic" class="title-graphic" aria-label="Title graphic"></div>

        <button id="enterBtn" class="enter-btn" type="button" disabled>
          Enter
        </button>
      </div>
    </div>

    <div class="layer" id="layerDoor">
      <video id="doorVideo" playsinline muted preload="auto">
        <source src="./thewalktodoor.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="layer" id="layerMancave">
      <video id="mancaveVideo" autoplay loop playsinline muted preload="auto" playbackRate="1.0">
        <source src="./interactive.mp4" type="video/mp4" />
      </video>

      <div class="hud">
        <div class="badge"><b>Intrigued Mutts</b><span>Clubhouse</span></div>
        <div style="display:flex; gap:10px;">
          <div class="btn" id="btnSound">Sound off</div>
          <div class="btn" id="btnFitFill">View: Stretch</div>
          <div class="btn" id="btnBack">Back</div>
          <div class="btn" id="btnReset">Reset view</div>
        </div>
      </div>

      <div class="hotspotRow" aria-label="Bottom navigation">
        <button class="hotspot" id="hotspotOpen">About</button>
        <button class="hotspot" id="hotspotStocks">INTRIGUED STOCKS</button>
        <button class="hotspot" id="hotspotTable">Merch</button>
        <button class="hotspot" id="hotspotDart">NFTs</button>
      </div>

      <div class="hotspotBar">

      <div class="hud">

      <div class="panel" role="dialog" aria-modal="true" aria-labelledby="panelTitle">

    <div style="position:fixed; bottom:90px; left:12px; padding:12px; text-align:left; font-size:12px; color:#ff69b4; pointer-events:none; z-index:5;">Â© 2026 Intrigued Mutts Society. All rights reserved.</div>

  <div class="layer" id="stocksOverlay">
    <video id="stocksVideo" playsinline muted preload="auto">
      <source src="./intriguedstock.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    (function(){
      const setVh = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      setVh();
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', () => setTimeout(setVh, 250));
    })();

    const layerLanding = document.getElementById("layerLanding");
    const layerDoor = document.getElementById("layerDoor");
    const layerStocks = document.getElementById("stocksOverlay");
    const layerMancave = document.getElementById("layerMancave");
    const layerMerch = document.getElementById("layerMerch");
    const layerAbout = document.getElementById("layerAbout");
    const layerNfts = document.getElementById("layerNfts");

    const doorVideo = document.getElementById("doorVideo");
    const mancaveVideo = document.getElementById("mancaveVideo");
    const stocksVideo = document.getElementById("stocksVideo");
    const merchVideo = document.getElementById("merchVideo");
    const aboutVideo = document.getElementById("aboutVideo");
    const nftsVideo = document.getElementById("nftsVideo");
    const aboutGraphic = document.getElementById("aboutGraphic");

    const btnBack = document.getElementById("btnBack");
    const btnReset = document.getElementById("btnReset");
    const btnSound = document.getElementById("btnSound");
    const btnFitFill = document.getElementById("btnFitFill");
    const btnMerchBack = document.getElementById("btnMerchBack");
    const btnNftsBack = document.getElementById("btnNftsBack");
    const aboutClose = document.getElementById("aboutClose");

    const panelShell = document.getElementById("panelShell");
    const panelTitle = document.getElementById("panelTitle");
    const panelBody = document.getElementById("panelBody");
    const panelClose = document.getElementById("panelClose");
    const loader = document.getElementById("loader");
    const hint = document.getElementById("hint");
    const enterBtn = document.getElementById("enterBtn");
    const titleGraphic = document.getElementById("titleGraphic");

    const stage = document.getElementById("stage");
    const isTouch = window.matchMedia('(pointer:coarse)').matches;

    let panelTimer = null;
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    let soundOn = false;
    let fitMode = false;
    let lastTapTime = 0;
    let stocksVideoPlaying = false;
    
    document.body.style.overscrollBehavior = 'none';
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });

    function showLayer(which){
      layerLanding.classList.remove("active");
      layerDoor.classList.remove("active");
      layerMancave.classList.remove("active");
      layerMerch.classList.remove("active");
      layerAbout.classList.remove("active");
      layerNfts.classList.remove("active");
      which.classList.add("active");
    }

    function exitStocksVideo(){
      console.log("stocks cleanup");
      document.body.classList.remove("stocks-playing");
      const overlay = document.getElementById("stocksOverlay");
      overlay.style.display = "none";

      const video = document.getElementById("stocksVideo");
      video.pause();
      video.currentTime = 0;
      video.removeAttribute("src");
    }

    function showPanel(title, message, options = {}){
      panelTitle.textContent = title;
      panelBody.textContent = message;
      panelShell.classList.add("show");
      clearTimeout(panelTimer);
      if (options.autoHide) {
        panelTimer = setTimeout(hidePanel, options.autoHide);
      }
      if (navigator.vibrate && isTouch) {
        navigator.vibrate(10);
      }
    }

    function hidePanel(){
      panelShell.classList.remove("show");
      clearTimeout(panelTimer);
    }

    panelClose.addEventListener("click", hidePanel);
    panelShell.addEventListener("click", (e) => {
      if (e.target.classList.contains("panel-backdrop")) hidePanel();
    });

    function setHint(text){
      if (!isTouch) {
        hint.classList.remove("show");
        return;
      }
      hint.textContent = text;
      hint.classList.add("show");
    }

    function applySound(){
      doorVideo.muted = !soundOn;
      mancaveVideo.muted = !soundOn;
      merchVideo.muted = !soundOn;
      aboutVideo.muted = !soundOn;
      nftsVideo.muted = !soundOn;
      btnSound.textContent = soundOn ? "Sound on" : "Sound off";
    }

    function applyFitMode(){
      const landingImg = document.querySelector('.landing img');
      const fitValue = 'fill';
      const label = 'View: Stretch';

      if (landingImg) {
        landingImg.style.objectFit = 'fill';
        landingImg.style.objectPosition = 'center';
      }

      doorVideo.style.objectFit = fitValue;
      doorVideo.style.objectPosition = 'center';
      mancaveVideo.style.objectFit = fitValue;
      mancaveVideo.style.objectPosition = 'center';
      merchVideo.style.objectFit = fitValue;
      merchVideo.style.objectPosition = 'center';
      aboutVideo.style.objectFit = fitValue;
      aboutVideo.style.objectPosition = 'center';
      nftsVideo.style.objectFit = fitValue;
      nftsVideo.style.objectPosition = 'center';
      stocksVideo.style.objectFit = 'fill';
      stocksVideo.style.objectPosition = 'center';

      btnFitFill.textContent = label;

      try { localStorage.setItem('viewFitMode', fitMode ? '1' : '0'); } catch(_){ }
    }

    const VIEW_PREF_VERSION = '2';
    try {
      const savedVersion = localStorage.getItem('viewPrefVersion');
      if (savedVersion !== VIEW_PREF_VERSION) {
        fitMode = false;
        localStorage.setItem('viewFitMode', '0');
        localStorage.setItem('viewPrefVersion', VIEW_PREF_VERSION);
      } else {
        const saved = localStorage.getItem('viewFitMode');
        fitMode = saved === '1';
      }
    } catch(_){ }

    btnSound.addEventListener("click", () => {
      soundOn = !soundOn;
      applySound();
      if (soundOn) {
        showPanel("Sound on", "Audio is now enabled.", { autoHide: 1500 });
      }
    });

    btnFitFill.addEventListener("click", () => {
      fitMode = !fitMode;
      applyFitMode();
      showPanel(fitMode ? "Fit mode" : "Fill mode", fitMode ? "Showing full content (may add bars)." : "Filling screen (may crop edges).", { autoHide: 1600 });
    });

    function imageReady(src){
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve();
        img.onerror = () => reject(new Error("Image failed to load: " + src));
        img.src = src;
      });
    }

    function goLanding(){
      if (stocksVideoPlaying) {
        console.log("stocks paused by system?");
        return;
      }
      doorVideo.pause();
      mancaveVideo.pause();
      merchVideo.pause();
      merchVideo.currentTime = 0;
      aboutVideo.pause();
      aboutVideo.currentTime = 0;
      nftsVideo.pause();
      nftsVideo.currentTime = 0;
      showLayer(layerLanding);
      location.hash = "";
      targetX = 0; targetY = 0;
      setHint("Tap Enter to start.");
    }

    async function goMancave(skipHash){
      if (stocksVideoPlaying) {
        console.log("stocks paused by system?");
        return;
      }
      // Reset door video and switch layers
      doorVideo.pause();
      doorVideo.currentTime = 0;

      showLayer(layerMancave);
      if (!skipHash) location.hash = "#mancave";
      targetX = 0; targetY = 0; currentX = 0; currentY = 0;
      setHint("");
      
      mancaveVideo.playbackRate = 1.0;
      mancaveVideo.currentTime = 0;
      mancaveVideo.muted = !soundOn;
      
      try { await mancaveVideo.play(); } catch (e) { }
    }

    function setupSeamlessLoop(video){
      // Skip setup for stocks video
      if (video === stocksVideo) {
        console.log("Skipping seamless loop for stocks video");
        return;
      }
      // Nudge playhead before the end to avoid visible pause on loop.
      const JUMP_POINT = 0.08;
      const THRESHOLD = 0.18;
      video.loop = true;
      video.addEventListener("timeupdate", () => {
        if (!video.duration || video.paused || video.ended) return;
        if (video.duration - video.currentTime <= THRESHOLD) {
          video.currentTime = JUMP_POINT;
          video.play();
        }
      });
      video.addEventListener("ended", () => {
        video.currentTime = JUMP_POINT;
        video.play();
      });
    }

    function handleHashNavigation(initial){
      if (location.hash === "#mancave") {
        goMancave(true);
      } else if (!initial) {
        goLanding();
      }
    }

    async function startDoorVideo(){
      showLayer(layerDoor);
      doorVideo.pause();
      doorVideo.currentTime = 0;
      doorVideo.playbackRate = 1.0;
      doorVideo.muted = true; // ensure autoplay compliance

      try {
        const playPromise = doorVideo.play();
        if (playPromise) await playPromise;
        if (soundOn) doorVideo.muted = false;
      } catch (err) {
        showPanel("Video Error", "Unable to start the door video. " + err.message);
      }
    }

    async function startStocksVideo(){
      console.log("stocks click");
      stocksVideoPlaying = true;
      document.body.classList.add("stocks-playing");
      layerStocks.style.display = "block";
      
      showLayer(layerStocks);
      stocksVideo.currentTime = 0;
      stocksVideo.playbackRate = 1.0;
      stocksVideo.muted = true;

      // Ensure src is set
      stocksVideo.src = "./intriguedstock.mp4";
      console.log("stocks src:", stocksVideo.src);
      console.log("stocks currentSrc:", stocksVideo.currentSrc);
      console.log("stocks readyState:", stocksVideo.readyState);
      console.log("stocks networkState:", stocksVideo.networkState);
      console.log("stocks bounding rect:", stocksVideo.getBoundingClientRect());
      console.log("layer display:", window.getComputedStyle(layerStocks).display);
      console.log("video display:", window.getComputedStyle(stocksVideo).display);
      console.log("video opacity:", window.getComputedStyle(stocksVideo).opacity);

      try {
        // Load the video
        stocksVideo.load();
        console.log("stocks load() called, readyState after load:", stocksVideo.readyState);

        // Use requestAnimationFrame to isolate playback
        requestAnimationFrame(() => {
          console.log("requesting play...");
          console.log("readyState before play:", stocksVideo.readyState);
          
          const playPromise = stocksVideo.play();
          if (playPromise) {
            playPromise
              .then(() => {
                console.log("stocks video playing successfully");
                console.log("currentTime:", stocksVideo.currentTime);
              })
              .catch(err => {
                console.error("Stock video play error:", err);
                stocksVideoPlaying = false;
                exitStocksVideo();
                showPanel("Video Error", "Unable to start the stocks video. " + err.message);
              });
          }
        });
        
        if (soundOn) {
          setTimeout(() => {
            if (stocksVideoPlaying && !stocksVideo.paused) {
              stocksVideo.muted = false;
            }
          }, 100);
        }
      } catch (err) {
        console.error("Exception in startStocksVideo:", err);
        stocksVideoPlaying = false;
        exitStocksVideo();
        showPanel("Video Error", "Unable to start the stocks video. " + err.message);
      }
    }

    doorVideo.addEventListener("ended", async () => {
      await goMancave();
    });

    stocksVideo.addEventListener("ended", () => {
      console.log("stocks ended");
      stocksVideoPlaying = false;
      exitStocksVideo();
      showLayer(layerMancave);
    });

    stocksVideo.addEventListener("pause", () => {
      if (stocksVideoPlaying && stocksVideo.currentTime > 0 && !stocksVideo.ended) {
        console.warn("stocks video paused unexpectedly, resuming...");
        console.log("readyState:", stocksVideo.readyState);
        setTimeout(() => {
          if (stocksVideoPlaying && stocksVideo.paused) {
            stocksVideo.play().catch(err => console.error("Resume failed:", err));
          }
        }, 100);
      }
    });

    stocksVideo.addEventListener("loadedmetadata", () => {
      console.log("stocks loadedmetadata - duration:", stocksVideo.duration);
    });
    stocksVideo.addEventListener("loadeddata", () => {
      console.log("stocks loadeddata - readyState:", stocksVideo.readyState);
    });
    stocksVideo.addEventListener("canplay", () => {
      console.log("stocks canplay - currentTime:", stocksVideo.currentTime);
    });
    stocksVideo.addEventListener("playing", () => {
      console.log("stocks playing - currentTime:", stocksVideo.currentTime);
    });
    stocksVideo.addEventListener("error", (e) => {
      console.error("stocks error:", stocksVideo.error);
      if (stocksVideo.error) {
        console.error("error code:", stocksVideo.error.code);
        console.error("error message:", stocksVideo.error.message);
      }
      stocksVideoPlaying = false;
      exitStocksVideo();
      showPanel("Video Error", "Failed to load stocks video. Check console.");
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && stocksVideoPlaying) {
        stocksVideoPlaying = false;
        exitStocksVideo();
        showLayer(layerMancave);
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && stocksVideoPlaying) {
        stocksVideoPlaying = false;
        exitStocksVideo();
        showLayer(layerMancave);
      }
    });

    merchVideo.addEventListener("ended", () => {
      // Tag current history entry with #mancave so Back lands in clubhouse
      try { location.hash = "#mancave"; } catch {}
      // Use replace so browser Back returns to clubhouse, not merch overlay
      window.location.replace("./merch.html");
    });

    nftsVideo.addEventListener("ended", () => {
      nftsVideo.currentTime = 0;
      showLayer(layerMancave);
    });

    aboutVideo.addEventListener("ended", () => {
      if (!aboutGraphic) return;
      aboutGraphic.classList.remove("show", "drop-in");
      void aboutGraphic.offsetWidth;
      aboutGraphic.classList.add("show", "drop-in");
      aboutGraphic.focus?.();
    });

    btnBack.addEventListener("click", (e) => {
      e.preventDefault();
      if (navigator.vibrate && isTouch) navigator.vibrate(10);
      goLanding();
    });

    btnMerchBack.addEventListener("click", (e) => {
      e.preventDefault();
      if (navigator.vibrate && isTouch) navigator.vibrate(10);
      merchVideo.pause();
      merchVideo.currentTime = 0;
      showLayer(layerMancave);
    });

    btnNftsBack.addEventListener("click", (e) => {
      e.preventDefault();
      if (navigator.vibrate && isTouch) navigator.vibrate(10);
      nftsVideo.pause();
      nftsVideo.currentTime = 0;
      showLayer(layerMancave);
    });

    // Mobile bottom bar hotspots mirror actions
    const hotspotOpenBar = document.getElementById("hotspotOpenBar");
    const hotspotStocksBar = document.getElementById("hotspotStocksBar");
    const hotspotTableBar = document.getElementById("hotspotTableBar");
    const hotspotDartBar = document.getElementById("hotspotDartBar");

    hotspotOpenBar?.addEventListener("click", () => {
      handleHotspotAction("about");
    });

    hotspotStocksBar?.addEventListener("click", () => {
      handleHotspotAction("stocks");
    });
    hotspotTableBar?.addEventListener("click", () => {
      handleHotspotAction("merch");
    });
    hotspotDartBar?.addEventListener("click", () => {
      handleHotspotAction("nfts");
    });

    function closeAbout(){
      aboutVideo.pause();
      aboutVideo.currentTime = 0;
      if (aboutGraphic) {
        aboutGraphic.classList.remove("show", "drop-in");
      }
      showLayer(layerMancave);
      mancaveVideo.play();
    }

    aboutClose.addEventListener("click", (e) => {
      e.preventDefault();
      if (navigator.vibrate && isTouch) navigator.vibrate(10);
      closeAbout();
    });

    layerAbout.addEventListener("click", () => {
      closeAbout();
    });

    if (aboutGraphic) {
      aboutGraphic.addEventListener("click", (e) => {
        e.stopPropagation();
        closeAbout();
      });
    }

    stage.addEventListener("mousemove", () => {
      if (!layerMancave.classList.contains("active")) return;
      targetX = 0;
      targetY = 0;
    });

    function tick(){
      currentX += (targetX - currentX) * 0.08;
      currentY += (targetY - currentY) * 0.08;
      requestAnimationFrame(tick);
    }
    tick();

    btnReset.addEventListener("click", () => {
      targetX = 0; targetY = 0;
    });

    doorVideo.addEventListener("error", () => showPanel("Missing video", "Door video not found (check filename/path)."));
    mancaveVideo.addEventListener("error", () => showPanel("Missing video", "Interactive video not found (check filename/path)."));

    mancaveVideo.addEventListener("loadedmetadata", () => {
      mancaveVideo.playbackRate = 1.0;
    });
    
    mancaveVideo.addEventListener("waiting", () => {
      console.log("Buffering...");
    });

    mancaveVideo.addEventListener("playing", () => {
      if (mancaveVideo.playbackRate !== 1.0) {
        mancaveVideo.playbackRate = 1.0;
      }
    });

    setupSeamlessLoop(mancaveVideo);

    function wireHotspot(id, action){
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener("click", () => {
        if (navigator.vibrate && isTouch) navigator.vibrate(20);
        handleHotspotAction(action);
      });
    }

    function handleHotspotAction(action){
      if (action === "about") {
        showLayer(layerAbout);
        aboutGraphic.classList.remove("show", "drop-in");
        aboutVideo.currentTime = 0;
        aboutVideo.play();
      } else if (action === "stocks") {
        startStocksVideo();
      } else if (action === "merch") {
        showLayer(layerMerch);
        merchVideo.play();
      } else if (action === "nfts") {
        showLayer(layerNfts);
        nftsVideo.src = "./Grok-Video-88B7A380-EBD7-4408-A095-0478DC312F08.mp4";
        nftsVideo.load();
        nftsVideo.currentTime = 0;
        nftsVideo.muted = !soundOn;
        nftsVideo.play().catch(() => {});
      }
    }

    wireHotspot("hotspotOpen", "about");
    wireHotspot("hotspotStocks", "stocks");
    wireHotspot("hotspotTable", "merch");
    wireHotspot("hotspotDart", "nfts");

    imageReady("./landing.png").finally(() => {
      loader.classList.add("hide");
      setHint("Tap Enter to start.");
      applySound();
      applyFitMode();
      if (titleGraphic) {
        titleGraphic.classList.remove("drop-in");
        void titleGraphic.offsetWidth; // force reflow to restart animation
        titleGraphic.classList.add("drop-in");
        titleGraphic.addEventListener("animationend", () => {
          enterBtn.disabled = false;
          enterBtn.focus();
        }, { once: true });
        setTimeout(() => { enterBtn.disabled = false; }, 1600);
      } else {
        enterBtn.disabled = false;
      }
      handleHashNavigation(true);
    });

    window.addEventListener("hashchange", () => handleHashNavigation(false));

    enterBtn.addEventListener("click", async () => {
      await startDoorVideo();
    });
  </script>

  /* Smooth page transitions */
  html.is-fading body {
    opacity: 0;
    transition: opacity 280ms ease;
  }
  body {
    opacity: 1;
    transition: opacity 280ms ease;
  }
</style>

<script>
  (function () {
    // Fade IN on load
    document.documentElement.classList.add("is-fading");
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        document.documentElement.classList.remove("is-fading");
      });
    });

    // Fade OUT on navigation to merch.html
    document.addEventListener("click", function (e) {
      const a = e.target.closest("a");
      if (!a) return;

      const href = (a.getAttribute("href") || "").trim();

      // Only intercept merch page links (you can add more later)
      if (!href || !href.includes("merch.html")) return;

      // Allow new tab / modifier keys to behave normally
      if (a.target === "_blank" || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

      e.preventDefault();
      document.documentElement.classList.add("is-fading");

      setTimeout(() => {
        window.location.href = href;
      }, 260);
    });
  })();
</script>
